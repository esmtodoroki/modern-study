<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      #title {
        color: white;
        font-size: 20px;
        text-align: center;
        width: 250px;
        height: 30px;
        margin: auto;
        background-color: darkgreen;
      }
      #body {
        text-align: center;
        font-weight: bold;
      }
      #counterBox {
        width: 30px;
        text-align: right;
      }
      .button {
        text-align:center;
      }
      #button1 {
        color:black;
        text-align:center;
        width: 150px;
        border-radius: 10px;
        border-width: 1px;
      }
      #button2 {
        text-align:center;
        width: 150px;
        border-radius: 10px;
        border-width: 1px;
        color:red;
      }
    </style>
  </head>
  <body>
    <div id="title">
      シンプルカウンター
    </div>
    <br>
    <div id="body">
      カウンター <input type="text" id="counterBox" value=0>
    </div>
    <br>
    <div class="button">
      <input type="button" id="button1" value="カウントアップ" onclick="countUp()">
    </div>
    <br>
    <div class="button">
      <input type="button" id="button2" value="リセット" onclick="countReset()">
    </div>
    <script>
      //カウンター初期値セット
      var counter = 0;
      function countUp() {
        // カウンターを1UPする
        counter++;
        // テキストボックスの値を更新する
        document.getElementById("counterBox").value = counter;
      }
      function countReset() {
        // カウンターを0にリセットする
        counter = 0;
        // テキストボックスの値を更新する
        document.getElementById("counterBox").value = counter;
      }
    </script>
  </body>
</html>
